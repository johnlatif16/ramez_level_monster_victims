<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأدمن</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; max-width: 820px; }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .card { border:1px solid #ddd; border-radius:12px; padding:16px; margin-top: 12px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; border:1px solid #ccc; }
    textarea { min-height: 110px; }
    button { cursor: pointer; }
    .meta { opacity:.7; font-size: 13px; margin-top: 6px; }
    .err { color:#b00020; margin-top: 10px; }
    img { max-width: 100%; border-radius: 10px; margin-top: 8px; }
    .btnRow { display:flex; gap:10px; align-items:center; margin-top:10px; }
    .btnSmall { width:auto; padding:8px 12px; }
  </style>
</head>
<body>
  <div class="row">
    <h2 style="margin:0;">لوحة الأدمن</h2>
    <div style="display:flex; gap:10px; align-items:center;">
      <a href="/">الرئيسية</a>
      <button id="logout" class="btnSmall">خروج</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin-top:0;">إضافة خبر</h3>

    <textarea id="text" placeholder="النص (إجباري)"></textarea>
    <input id="source" placeholder="المصدر (اختياري)" />

    <div class="meta">الصورة (اختياري):</div>
    <input id="imageFile" type="file" accept="image/*" />

    <button id="add">نشر</button>
    <div id="err" class="err"></div>
    <div class="meta" id="hint"></div>
  </div>

  <div class="card">
    <h3 style="margin-top:0;">آخر الأخبار</h3>
    <div id="list"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    const err = document.getElementById('err');
    const hint = document.getElementById('hint');
    const list = document.getElementById('list');

    function escapeHtml(s){
      return (s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    async function refresh() {
      const r = await fetch('/api/news');
      const j = await r.json();
      if (!j.ok) return;

      list.innerHTML = j.news.map(n => {
        const dt = new Date(n.createdAt);
        const img = n.imageUrl ? `<img src="${escapeHtml(n.imageUrl)}" alt="image" />` : '';
        const src = n.source ? ` | المصدر: ${escapeHtml(n.source)}` : '';

        return `
          <div style="border-top:1px solid #eee; padding:12px 0;">
            <div>${escapeHtml(n.text)}</div>
            ${img}
            <div class="meta">${dt.toLocaleString('ar-EG')}${src}</div>
            <div class="btnRow">
              <button class="btnSmall" onclick="delNews('${n.id}')">حذف</button>
            </div>
          </div>
        `;
      }).join('');
    }

    async function uploadImageIfAny() {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files && fileInput.files[0];
      if (!file) return "";

      // نصيحة لو المشكلة حجم
      if (file.size > 2 * 1024 * 1024) {
        throw new Error('الصورة كبيرة. جرّب صورة أصغر (يفضل أقل من 2MB).');
      }

      const form = new FormData();
      form.append("image", file); // لازم اسم field يكون image

      const r = await fetch('/api/upload', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token },
        body: form
      });

      const j = await r.json();
      if (!j.ok) throw new Error(j.error || 'فشل رفع الصورة');
      return j.url;
    }

    document.getElementById('add').onclick = async () => {
      err.textContent = '';
      hint.textContent = '';
      try {
        const text = document.getElementById('text').value.trim();
        const source = document.getElementById('source').value.trim();
        if (!text) { err.textContent = 'النص إجباري'; return; }

        hint.textContent = 'جاري النشر...';

        let imageUrl = "";
        imageUrl = await uploadImageIfAny(); // اختياري

        const r = await fetch('/api/news', {
          method: 'POST',
          headers: {
            'Content-Type':'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ text, source, imageUrl })
        });

        const j = await r.json();
        if (!j.ok) { err.textContent = j.error || 'فشل النشر'; hint.textContent=''; return; }

        document.getElementById('text').value = '';
        document.getElementById('source').value = '';
        document.getElementById('imageFile').value = '';
        hint.textContent = 'تم النشر ✅';
        refresh();
      } catch (e) {
        hint.textContent = '';
        err.textContent = e.message || 'حصل خطأ';
      }
    };

    window.delNews = async (id) => {
      err.textContent = '';
      hint.textContent = '';
      if (!confirm('متأكد إنك عايز تحذف الخبر؟')) return;

      const r = await fetch('/api/news/' + encodeURIComponent(id), {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });

      const j = await r.json();
      if (!j.ok) { err.textContent = j.error || 'فشل الحذف'; return; }

      hint.textContent = 'تم الحذف ✅';
      refresh();
    };

    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('token');
      location.href = '/';
    };

    refresh();
  </script>
</body>
</html>
