<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقع أخبار</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; }
    header { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:14px; margin:12px 0; }
    .meta { opacity:.7; font-size: 13px; margin-top: 8px; }
    img { max-width: 100%; border-radius: 10px; margin-top: 10px; }
    a { color: inherit; }
  </style>
</head>
<body>
  <header>
    <div>
      <h2 style="margin:0;">آخر الأخبار</h2>
    </div>
  </header>

  <div id="list"></div>

  <script>
    const list = document.getElementById('list');

    function escapeHtml(s){
      return (s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    async function load() {
      const r = await fetch('/api/news');
      const j = await r.json();
      if (!j.ok) return;

      list.innerHTML = j.news.map(n => {
        const img = n.imageUrl ? `<img src="${escapeHtml(n.imageUrl)}" alt="image">` : '';
        const src = n.source ? ` | المصدر: ${escapeHtml(n.source)}` : '';
        const dt = new Date(n.createdAt);
        return `
          <div class="card">
            <div>${escapeHtml(n.text)}</div>
            ${img}
            <div class="meta">${dt.toLocaleString('ar-EG')}${src}</div>
          </div>
        `;
      }).join('');
    }

    load();
    setInterval(load, 15000);
  </script>
</body>
</html>
